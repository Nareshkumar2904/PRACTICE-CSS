<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Flex layout project</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<!-- Flex Container -->
	<nav class="code">
		<!-- Flex items -->
		<div class="brand">
			<a class="https">CSS Course</a>
		</div>	
		<!-- Flex items -->
		<div class="text">
			<a href="/register">Sign Up</a>
			<a href="/login">Login</a>
		</div>
	</nav>

	<!-- Flex item -->
	<div class="body">
		<!-- Flex items -->
		<div class="left">
			Left Column
		</div>	
		<div class="center">
			Body Content
		</div>		
		<div class="right">
			Ad Content in here
		</div>	
	</div>

	<!-- Flex container -->
	<footer class="flex">
		<div>
			Column1
		</div>
		<div>
			Column2
		</div>
		<div>
			Column3
		</div>
		<div>
			Column4
		</div>
	</footer>

</body>
</html>
